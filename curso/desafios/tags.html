<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Tags em HTML5</h1>
    </header>
    <main>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
        </p>
        <ul type="square">
            <li><abbr title="use a tag<p></p>">Parágrafo</abbr></li>
            <li><abbr title="use as tags de <h1>,<h6>">Titulos</abbr></li>
            <li><abbr title="use a tag <img>">Imagens</abbr></li>
            <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="use a tag <code>">Código-fonte</abbr></li>
            <li><abbr title="use a tag <ol>">Listas Numeradas</abbr></li>
            <li><abbr title="use a tag <ul>">Listas com demarcadores</abbr></li>
            <li><abbr title="Use a tag <video>">videos</abbr></li>
        </ul>
    </main>
    <footer>
        <a href="../index.html">inicial</a>
    </footer>  
</body>
</html>
